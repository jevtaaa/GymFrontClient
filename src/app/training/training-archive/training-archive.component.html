<mat-card>
    <mat-card-header>
      <mat-card-title>Saving to history</mat-card-title>
    </mat-card-header>
    <div class="spinner-div" *ngIf="session.dialogSpinnerFlag">
      <mat-spinner></mat-spinner>
    </div>
    <mat-card-content *ngIf="!session.dialogSpinnerFlag">
      <form [formGroup]="addToHistory" id="addHistory">
        <mat-form-field>
          <mat-label>Comment</mat-label>
          <input matInput formControlName="comment" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="addHistory()"
        [disabled]="!addToHistory.valid"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-button color="warn" (click)="close()">
        <mat-icon>not_interested</mat-icon>
        Quit
      </button>
    </mat-card-actions>
  </mat-card>
