<div class="spinner-div" *ngIf="session.trainingSpinnerFlag && training!=null">
    <mat-spinner></mat-spinner>
  </div>
<div class="columns is-centered" *ngIf="!session.trainingSpinnerFlag">
    <div class="column is-6">
        <mat-card *ngIf="training!=null">
            <mat-card-header >
                <mat-card-title> Created on: [{{training.getDate() | date }}] <br><br>
                    {{ training.getName().trim() }}<br><mat-divider></mat-divider></mat-card-title>
                    <mat-card-subtitle><br>{{ training.getDescription().trim() }} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="primary" [disabled]="training.getExercises() == undefined || training.getExercises().length == 0" (click)="openExerciseDialog()">
                  Exercises ({{training.getLengthExercises()}})
                </button>
                <button mat-button color="accent" (click)="openArchiveDialog()">
                  <mat-icon>archive</mat-icon>
                  Finished
                </button>
              </mat-card-actions>
          </mat-card>

          <mat-card *ngIf="training==null">
            <mat-card-title>No available training for you</mat-card-title>
            <mat-card-subtitle><br>Contact your coach</mat-card-subtitle>
          </mat-card>
    </div>
</div>
